<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js" defer></script>
</head>
<body>

    <dialog>
        <h2>Lets add a new book!</h2>
        <div class="modal-content">
            <form method="dialog">
                <label for="BookTitle">Book Title:</label>
                <input type="text" id="BookTitle" placeholder="Enter the title here!">

                <label for="BookAuthor">Book Author:</label>
                <input type="text" id="BookAuthor" placeholder="Enter the Author here!">

                <label for="BookPages">Pages:</label>
                <input type="text" id="BookPages" placeholder="How many pages?">
                <div class="dialog-checkbox-container">
                    <label for="CurrentlyReading">Have you finished it? :</label>
                    <input type="checkbox" id="CurrentlyReading">
                </div>
                <button id="close-button">OK</button>
        </div>
        </form>
    </dialog>

    <div class="body-container">
        <div class="top-banner">
            <h1 id="welcome-banner">Welcome to the Library</h1>
            <button id="add-book-button"><div class="add-book-text">add a new book!</div> <div> <img src="./icons/book-open-cover.png" style="width: 25px; height: 25px;"></div></button>
        </div>
        <div class = "list-container">
            <div id ="book-container">
                
            </div>
        </div>
        <div class="footer-banner"><div class="footer-text">sentientgypsy@github.com</div></div>
    </div>
</body>
</html>
